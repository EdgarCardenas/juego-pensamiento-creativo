<div class="modal-body">

	<div>
		<div class="d-flex justify-content-center">
			<h1>Jugador #{{currentPlayerNumber}}</h1>
		</div>
		<div class="d-flex justify-content-center">
			<h3>Pregunta #{{currentQuestionNumber}}</h3>
		</div>
	</div>

	<div class="my-5">
		<h5>{{currentQuestion.text}}</h5>
	</div>
	
	<div class="container-fluid">
		<div class="d-grid gap-3">
			<button class="btn btn-primary" (click)="onAnswer('A')">{{currentQuestion.A}}</button>
			<button class="btn btn-danger" (click)="onAnswer('B')">{{currentQuestion.B}}</button>
			<button class="btn btn-warning" (click)="onAnswer('C')">{{currentQuestion.C}}</button>
			<button class="btn btn-success" (click)="onAnswer('D')">{{currentQuestion.D}}</button>
		</div>
	</div>
</div>
